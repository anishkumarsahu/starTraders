{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'cssMain/semantic.min.css' %}">
        <link rel="icon" href="{% static 'logo/logo.png' %}" type="image/gif" sizes="16x16">

     <script src="{% static 'jsMain/jquery.min.js' %}"></script>
    <script src="{% static 'jsMain/semantic.min.js' %}"></script>
    <title>Login</title>

<style>
    body{
          background-color: #ACAFB8;
    }
     fieldset {
    border: none;
  }
    .container{
        padding-top: 100px;
    }
     .ui.grid {
        display: flex;
        justify-content: center;
    }
      header {
    background-color: #202731;
    color: #C5C6C8;
    display: block;
    padding: 1.5em;
    text-align: center;
          font-size: 16px;
  }
    .input-wrapper {
      position: relative;
      display: block;
      margin: 2em auto;
      border-bottom: 1px solid #FC7148;
      border-radius: 3px;
      width: 300px;
      padding-left: 20px;
      font-size: 20px;
  }
   input {
        width: 100%;
        line-height: 2;
        background-color: transparent;
        border: none;
        padding: .6em .5em;
        outline: 0;
       color: white;
    }

    .column_1{
        width: 300px;
        height: 400px;
        background-color: #fcffe0;

    }
    .column_2{
         width: 300px;
        height: 400px;
        background-color: #272E38;
    }

     button {
      outline: 0;
      font-size: 12px;
      letter-spacing: 0.1em;
      background-color: #FC7148;
      color: #fff;
      border: none;
      border-radius: 3px;
      width: 200px;
      padding: 1.2em 0;
      margin: 4em auto;
      display: block;
      border-top: 2px solid transparent;
      border-bottom: 2px solid transparent;
  }
    hover {
      border-bottom-color:darkgoldenrod;
    }

     p.hd{
        text-align: center;
        font-variant: small-caps;
        font-weight: bold;
        font-family: "Times New Roman", Times, serif;
        font-size: 30px;
        color: #54caff;
    }
    .credit{
        text-align: center;
        font-size: 18px;
        padding-top: 20px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="ui equal width center aligned padded grid">
            <div class="ui raised segment" style="background-color: #DCDCDC; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)">
              <div class="ui two column centered grid">
                <div class="column_1" style="width: 350px; padding: 05px">
                    <img class="ui centered medium circular image" src="{% static 'logo/logo.png' %}" style="width: 150px;height: 150px;margin-top: 30px">
                    <br>
                    <p class="hd">NEXT BILL</p>
                </div>
                <div class="column_2" style="width: 350px; padding: 05px">
                    <form id="userLoginForm" action="{% url 'homeApp:UserLogin' %}" method="post">{% csrf_token %}
                    <div  class="login-form-container" >
                        <header>LOGIN</header>
                    <fieldset>
                        <div class="input-wrapper">
                            <input type="text" placeholder="Username" name="userName"  id="userName" />
                        </div>
                        <div class="input-wrapper">
                            <input type="password" placeholder="Password " name="password"  id="password"/>
                        </div>
                        <button style="cursor: pointer" id="continue" type="button" onclick="UserLogin()">CONTINUE</button>
                    </fieldset>
                    </div>
                        </form>
                </div>
              </div>
            </div>
        </div>
    </div>
<p class="credit" style="margin-top: 50px;">Developed by <a href="http://zivainfotech.com" target="_blank">Ziva Infotech</a></p>
    <script>
         function UserLogin() {
        var username = $('#userName').val();
        var password = $('#password').val();

        if(username===""||password===""){


              $('body')
                            .toast({
                                class: 'error',
                                message: 'Username and Password is required !'
                            })
                        ;

            }
            else{
            data = new FormData();
                data.append('userName', username);
                data.append('password', password);

                 $.ajax({
                    type: 'post',
                    url: '{% url 'homeApp:UserLogin' %}',
                    data: data,
                    contentType: false,
                    cache: false,
                    processData: false,


                    success: function (response) {
                        if (response.message === 'success') {
                            $('body')
                                .toast({
                                    class: 'success',
                                    message: 'Login Successful.'
                                });
                           document.location.href = "{% url 'homeApp:homepage' %}"
                        }
                        else {
                            $('body')
                                .toast({
                                    class: 'warning',
                                    message: 'Incorrect username or password. Please try again.'
                                })
                            ;

                        }

                        return response;
                    },
                    error: function () {
                        $('body')
                            .toast({
                                class: 'error',
                                message: 'An error occurred !'
                            })
                        ;
                    }
                });
            }
    }
    </script>
</body>
</html>
